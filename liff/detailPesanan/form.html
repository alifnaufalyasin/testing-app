<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>Form Informasi Pengguna</title>
</head>
<body>
    <div class="container-fluid">
        <h4 id="displayNameField">Hai, ...</h4>
        <!-- enctype='application/x-www-form-urlencoded' -->
        <form id='formDetails' action="/saveUserInfo" method="POST" enctype='application/x-www-form-urlencoded'>
            <div class="form-group">
                <label for="inputNama">Nama Lengkap</label>
                <input type="text" name="Nama" class="form-control" id="inputNama" placeholder="Nama" required>
            </div>
            <div class="form-group">
                <label for="inputNomor">Nomor Telepon</label>
                <input type="tel" name="Nomor" class="form-control" id="inputNomor" placeholder="Nomor" required>
            </div>
            <div class="form-group">
                <label for="inputNomor">Tanggal Mulai Pengantaran</label>
                <input placeholder="Pilih tanggal mulai" type="date" class="form-control" name="tanggal" id="tanggal" required style="border-radius:3px;">
            </div>
            <div class="form-group">
                <label for="Catatan">Catatan</label>
                <textarea class="form-control" name="Catatan" id="Catatan" rows="1"
                    placeholder="punya Alergi?" required></textarea>
            </div>
            <div class="form-group">
                <label for="Alamat">Alamat</label>
                <textarea class="form-control" name="Alamat" id="Alamat" rows="3" placeholder="Alamat" required></textarea>
            </div>
            <button id="btnSubmit" class="btn" type="submit"
                style="visibility:hidden; background-color: #D12D55; outline-color: #D12D55; color: white;">Submit</button>
            <input type="text" name="userId" class="form-control" id="userId" style="visibility: hidden;">
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
    <!-- Library Flatpicker -->
    <script src="https://npmcdn.com/flatpickr/dist/flatpickr.min.js"></script>
    <!-- Plugin Locale Calendar Indonesia (optional) -->
    <script src="https://npmcdn.com/flatpickr/dist/l10n/id.js"></script>
    <script type="text/javascript" src="./liff-form.js"></script>
</body>

</html>
